version: 1
formatters:
  simple:
    format: "%(asctime)s %(levelname)8s %(process)8d --- %(message)s (%(filename)s:%(lineno)d)"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.TimedRotatingFileHandler
    formatter: simple
    filename: all.log
    when: D
    interval: 1
loggers:
  impl:
    level: INFO
    handlers: [ console,file ]
    propagate: no
root:
  level: WARNING
  handlers: [ console ]
